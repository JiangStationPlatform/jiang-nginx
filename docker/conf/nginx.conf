worker_processes  1;

events {
    worker_connections  1024;
}

http {
    include       mime.types;
    default_type  application/octet-stream;
    sendfile        on;
    keepalive_timeout  65;
    server {
        listen       80;
        server_name  34.80.214.44;
        location / {
        #   指定允许跨域的方法，*代表所有
            add_header Access-Control-Allow-Methods *;
            root   /usr/share/nginx/wwwroot;
            index  index.html index.htm;
        }

    }
}