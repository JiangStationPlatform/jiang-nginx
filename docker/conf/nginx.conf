worker_processes  1;

events {
    worker_connections  1024;
}

http {
    include       mime.types;
    default_type  application/octet-stream;
    sendfile        on;
    keepalive_timeout  65;
    server {
        listen       80;
        server_name  104.199.166.17;
        location / {
            root   /usr/share/nginx/wwwroot;
            index  index.html index.htm;
        }

    }
}